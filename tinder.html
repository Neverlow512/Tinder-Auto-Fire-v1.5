<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Auto-Fire v1.5</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        .container {
            background-color: rgba(40, 40, 40, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            max-width: 800px;
            margin: 0 auto;
        }
        .title-container {
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        h1 {
            font-weight: 700;
            font-size: 3em;
            margin: 0;
            color: #ff4500;
        }
        .subtitle {
            font-size: 0.8em;
            color: #ff7f50;
            margin-top: 5px;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 20px;
            border: 1px solid #ff4500;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ff4500;
        }
        th {
            background-color: #ff4500;
            color: #1a1a1a;
            font-weight: 600;
        }
        tr:last-child td {
            border-bottom: none;
        }
        select, textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ff4500;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        input[type="submit"] {
            background-color: #ff4500;
            color: #1a1a1a;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #ff6347;
            box-shadow: 0 0 10px #ff4500;
        }
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash-message {
            background-color: #ff6347;
            border: 1px solid #ff4500;
            color: #1a1a1a;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #ff4500;
        }
    </style>
</head>
<body>
    {{ content | safe }}
</body>
</html>
